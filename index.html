<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section id="card">
    <div class="user-img">
      <img src="./assets/images/avatar-jessica.jpeg" alt="user image">
    </div>
    <div class="user-info">
      <h1 class="user__name">Jessica Randall</h1>
      <p class="user__location">London, United Kingdom</p>
      <p class="user__description">"Front-end developer and avid reader."</p>
    </div>
    <div class="user__links">
      <p class="user__link">
        <a href="https://github.com/AcharaChisomSolomon">
          GitHub
        </a>
      </p>
      <p class="user__link">
        <a href="https://www.frontendmentor.io/profile/AcharaChisomSolomon">
          Frontend Mentor
        </a>
      </p>
      <p class="user__link">
        <a href="https://www.linkedin.com/in/chisom-achara-4944932b3/">
          LinkedIn
        </a>
      </p>
      <p class="user__link">
        <a href="https://twitter.com/Chisom14Solomon">
          Twitter
        </a>
      </p>
      <p class="user__link">
        <a href="https://www.instagram.com/acharachisom/">
          Instagram
        </a>
      </p>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AcharaChisomSolomon">
      Achara C. Solomon
    </a>.
  </div>
</body>
</html>
